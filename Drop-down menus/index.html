<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop-down Menus</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <ul class="menu-click"> Menu On Click
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Sevent</li>
    </ul>

    <ul class="menu-hover"> Menu On Hover
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Sevent</li>
    </ul>
  </nav>


  <script src="script.js"></script>
</body>

</html>
