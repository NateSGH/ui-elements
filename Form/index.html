<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form</h1>

    <div class="form-container">
        <form id="form" novalidate>
            <div></div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email"
                minlength="8" required>
            <span class="email-error" aria-live="polite"></span>

            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder="Country"
                required>
            <span class="country-error" aria-live="polite"></span>

            <label for="zip-code">Zip Code</label>
            <input type="text" name="zip-code" id="zip-code"
                placeholder="Zip Code" minlength="5" maxlength="9" required>
            <span class="zip-error" aria-live="polite"></span>

            <label for="password">Password</label>
            <input type="password" name="password" id="password"
                placeholder="Password" minlength="8" maxlength="20" required>
            <span class="password-error" aria-live="polite"></span>

            <label for="password-conf">Password Confirmation</label>
            <input type="password" name="password-conf" id="password-conf"
                placeholder="Password confirmation" minlength="8" maxlength="20"
                required>
            <span class="password-conf-error" aria-live="polite"></span>


            <button>Submit</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
